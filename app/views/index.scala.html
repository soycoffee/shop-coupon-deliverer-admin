@(coupons: Seq[Coupon], nextPageKey: Option[String])

@main {
  @views.html.navbar()
  <nav class="nav justify-content-end">
    @nextPageKey match {
      case Some(key) => {
        <a class="nav-item nav-link" href="@routes.CouponController.index(nextPageKey).url">Next</a>
      }
      case None => {
        <a class="nav-item nav-link disabled" href="#">Next</a>
      }
    }
  </nav>
  @views.html.couponsTable(coupons)
}
