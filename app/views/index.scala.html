@(coupons: Seq[Coupon], page: Int)

@main {
  <table class="table">
    <tr>
      <th>id</th>
      <th>title</th>
      <th>description</th>
      <th>image</th>
      <th>qr_code_image</th>
    </tr>
  @for(coupon <- coupons) {
    <tr>
      <td>@coupon.id</td>
      <td>@coupon.title</td>
      <td>@coupon.description</td>
      <td><img src="@coupon.image_url" style="max-height: 120px; max-width: 120px"></td>
      <td><img src="@coupon.qr_code_image_url" style="max-height: 120px; max-width: 120px"></td>
    </tr>
  }
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="@routes.HomeController.index(page - 1).url">Previous</a></li>
      <li class="page-item"><a class="page-link" href="@routes.HomeController.index(page + 1).url">Next</a></li>
    </ul>
}
