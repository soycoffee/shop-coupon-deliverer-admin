@(form: Form[FormCoupon])(implicit request: RequestHeader, messages: Messages)

@main {
  @views.html.navbar()
  <div class="card">
    <div class="card-body">
      @helper.form(action = routes.CouponController.create) {
        @views.html.formFields(form)
        <button class="btn btn-primary">Submit</button>
      }
    </div>
  </div>
}

<script src="@routes.Assets.versioned("javascripts/attachImage.js")"></script>
