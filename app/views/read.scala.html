@(coupon: Option[Coupon])

@main {
  @views.html.navbar()
  @views.html.couponsTable(coupon)
  @for(_coupon <- coupon) {
    <nav class="nav">
      <a class="nav-item nav-link" href="@routes.CouponController.getUpdate(_coupon.id).url">Update</a>
      <a class="nav-item nav-link" href="@routes.CouponController.delete(_coupon.id).url">Delete</a>
    </nav>
  }
}
